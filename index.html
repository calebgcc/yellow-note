<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            width: 200px;
            padding: 10px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: #ffd700;
        }

        input:checked+.slider:before {
            transform: translateX(26px);
        }

        button {
            margin-top: 10px;
            width: 100%;
            padding: 8px;
            background-color: #ffd700;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #e6c200;
        }
    </style>
</head>

<body>
    <label class="switch">
        <input type="checkbox" id="highlightToggle">
        <span class="slider"></span>
    </label>
    <button id="downloadBtn">Download Highlights</button>
    <script src="popup.js"></script>
</body>

</html>
